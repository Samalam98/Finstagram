<h1>Welcome {{username}}</h1> 

<table class="nav">
	<tr class="nav-row"> 
	<td class="nav-cell"><a href="/upload_image">Upload Photo</a></td>
	<td class="nav-cell"><a href="/view_photos">View Photos</a></td>
	<td class="nav-cell"><a href="/follow_user">Follow Someone</a><br></td>
	<td class="nav-cell"><a href="/view_follow_requests">View Follow Requests</a></td>
	<td class="nav-cell" id="nav-cell-last"><a href="/view_tag_requests">View Tag Requests</a></td>
</tr>
</table><br>

<style type="text/css">
	.nav, .nav-row, .nav-cell{
		border: none;
	}
	.nav-cell {
		border-right: 2px solid black;
		width: 200px;
		text-align: center;
	}
	#nav-cell-last {
		border-right: none;
	}
	table, th, td{
		border: 1px solid black;
	}
</style>

<h3>Here are your posts:</h3>

<table>
	<th>Time</th>
	<th>Photo ID</th>
	<th>Caption</th>

{% for line in posts %}
	<tr>
		<td>{{line.postingdate}}</td>
		<td>{{line.photoID}}</td>
		<td>{{line.caption}}</td>
		<td><a href="/tag_user/own_photos/{{line.photoID}}">Tag Users</a></td>
	</tr>
{% endfor %}
</table>
