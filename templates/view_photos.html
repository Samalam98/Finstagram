<html>
<head>
</head>
<body>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

You're Viewing All Posts:

<table>
	<th>Photo ID</th>
	<th>Poster</th>
	<th>Images</th>
	<th>Additional Info</th>
	<th>Action</th>
{% for line in posts %}
	<tr>
		<td>{{line.photoID}}</td>
		<td>{{line.photoPoster}}</td>
		<td><img src="{{line.filepath}}" alt="picture" height=20%></td>
		<td><a href="view_info/view_photos/{{line.photoID}}">View</a></td>
		<td><a href="/tag_user/view_photos/{{line.photoID}}">Tag Users</a>
			<form action="/like?photoID={{line.photoID}}" method="POST">
				<p>
					<!-- <input type="text" name="comment" required/> -->
					<select>
						<option value=1>1</option>
						<option value=2>2</option>
						<option value=3>3</option>
						<option value=4>4</option>
						<option value=5>5</option>
					</select>
					<input type="submit" value=Like>
				</p>
			</form>
			<form action="/comment?photoID={{line.photoID}}" method="POST">
				<p><input type="text" name="comment" required/>
				<input type="submit" value=Comment></p>
			</form>
		</td>
	</tr>
{% endfor %}
</table>

<br>
<a href="/home">Go Back</a>

</body>


</html>
