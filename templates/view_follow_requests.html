<html>
	<head></head>
	<body>
		{{ message }}
		<h2>Follow Requests:</h2>
		
		{% if requests %}
			<table>	
			{% for request in requests %}
				<tr>
					<td>{{request.username_follower}}</td>
					<td><form action="/accept_request" method="POST"><input type="hidden" name="username_follower" value="{{request.username_follower}}"/><input type="submit" value=Accept ></form></td>
					<td><form action="/delete_request" method="POST"><input type="hidden" name="username_follower" value="{{request.username_follower}}"/><input type="submit" value=Delete data-username={{request.username_follower}}/></form></td>
				</tr>
			{% endfor %}
			</table>
		{% else %}
			You have no requests at the moment. <br>
		{% endif %}

		<a href="/home">Go Back</a>
	</body>
</html>
